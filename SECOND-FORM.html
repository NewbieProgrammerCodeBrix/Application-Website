<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Online Application</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="APPLICATIONN-FORM-STYLE.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
              
    </head>

    <body style="background-image: none; background-color: azure;">
        <div class="Header">
            <div class="left-section">
                <img class="logo" src="https://tse4.mm.bing.net/th/id/OIP._T5NTOgXp9zBVx9RkXjuwgHaIL?rs=1&pid=ImgDetMain">
            </div>
            <div class="right-section">
            <h1>KLL Online Application</h1>
             </div>
         </div>
    

        
        <div class="form-grid">
            <div class="form-left">
                <p>.</p>
            </div>
            <div clas="form-right">
                <form action="formhandler.inc.php" method="post">

                    <h2>Choose Program Course:</h2>

                    <label for="course">Course:</label>
                    <select id="course" name="course" required>
                      <option value="BSCS">Bachelor of Science in Computer Science</option>
                      <option value="ACT">Associate in Computer Technology</option>
                      <option value="BSCJ">Bachelor of Science in Criminology</option>
                      <option value="BAC">Bachelor of Arts in Communication</option>
                      <option value="BSBA">Bachelor of Science in Business Administration: Major in Operations Management</option>
                      <option value="BSBA">Bachelor of Science in Business Administration: Major in Financial Management</option>
                      <option value="BSBA">Bachelor of Science in Business Administration: Major in Marketing Management</option>
                      <option value="BEED">Bachelor of Elementary Education: Major in General Education</option>
                      <option value="BSED">Bachelor of Secondary Education: Major in English</option>
                      <option value="BSED">Bachelor of Secondary Education: Major in Mathematics</option>
                      <option value="BSED">Bachelor of Secondary Education: Major in Filipino</option>
                      <option value="BSED">Bachelor of Secondary Education: Major in Science</option>
                      <option value="BSED">Bachelor of Secondary Education: Major in Values Education</option>
                      <option value="BSED">Bachelor of Secondary Education: Major in Social Studies</option>
                      <option value="BSIN">Bachelor of Science in Nursing</option>
                    </select>

                    <label for="doa">Date of Application:</label>
                    <input type="text" id="doa" name="doa" placeholder="mm/dd/yyyy" required>

                    <h2>Personal Information</h1>
                        
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                
                    <label for="dob">Date of Birth:</label>
                    <input type="text" id="dob" name="dob" placeholder="mm/dd/yyyy" required>
                
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                    <label for="civilstatus">Civil Status:</label>
                    <input type="text" id="civilstatus" name="civilstatus" required>

                    <label for="contact">Contact:</label>
                    <input type="text" id="contact" name="contact" required>

                    <label for="citizenship">Citizenship:</label>
                    <input type="text" id="citizenship" name="citizenship" required>

                    <label for="religion">Religion:</label>
                    <input type="text" id="religion" name="religion" required>

                    <label for="permanentaddress">Permanent Address:</label>
                    <input type="text" id="permanentaddress" name="permanentaddress" placeholder="Country, Province, City, Barangay, Street" required>

                    <h2>Educational Background:</h2>

                    <label for="shsname">SHS Name:</label>
                    <input type="text" id="shsname" name="shsname" required>

                    <label for="shsaddress">School Address:</label>
                    <input type="text" id="shsaddress" name="shsaddress" required>

                    <label for="shsstrand">SHS Strand:</label>
                    <input type="text" id="shsstrand" name="shsstrand" required>

                    <label for="shsdategraduated">Date Graduated:</label>
                    <input type="text" id="shsdategraduated" name="shsdategraduated" placeholder="mm/dd/yyyy" required>

                    <h4><font color="gray"></color>if high school graduate:</font></h4>

                    <label for="highschoolname">High School Name:</label>
                    <input type="text" id="highschoolname" name="highschoolname" required>

                    <label for="jhsaddress">School Address:</label>
                    <input type="text" id="jhsaddress" name="jhsaddress" required>

                    <label for="jhsdategraduated">Date Graduated:</label>
                    <input type="text" id="jhsdategraduated" name="jhsdategraduated" placeholder="mm/dd/yyyy" required>

                    <button class="submit" type="submit">Submit</button>
                  </form>

                 
            </div>
        </div>
        <div style="height: 35px" class="boundary">
            <center><a class="boundary-text" style="font-size: 20px;" href="APPLICATION-FORM.html">Back to home.</a></center>
        </div>
    </body>
</html>
